<div class="item">
  <span class="title">Przydatne informacje</span>

  <ul>
    <li
      *ngFor="let item of USEFUL"
      class="link"
    >
      <a
        class="text"
        [href]="item.link"
        target="_blank"
      >{{ item.text }}</a>
    </li>
  </ul>
</div>

<div class="item">
  <span class="title">Informacje prawne</span>

  <ul>
    <li
      *ngFor="let item of LAW"
      class="link"
    >
      <a
        class="text"
        [href]="item.link"
        target="_blank"
      >{{ item.text }}</a>
    </li>
  </ul>
</div>
