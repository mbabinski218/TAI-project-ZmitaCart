<div class="title">Cena</div>
<form
  class="whole"
  [formGroup]="form"
>
  <span class="single">
    <input
      formControlName="minPrice"
      type="number"
      class="input"
      value=""
      min="0"
      step="0.01"
    >
    <span class="pln">zł</span>
  </span>
  <span>–</span>
  <span class="single">
    <input
      formControlName="maxPrice"
      type="number"
      class="input"
      value=""
      min="0"
      step="0.01"
    >
    <span class="pln">zł</span>
  </span>
</form>

<span class="error">
  {{ form.errors && 'Wartość "od" nie może być większa niż "do"' }}
</span>
